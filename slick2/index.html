<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slick2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <!--slick.min.css는 style.css가 영향력이 크려면 위에 넣어야함-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />
</head>

<body>
    <div class="wrap">
        <!--.wrap>.container-->
        <div class="container">
            <div class="slick">
                <div>
                    <img src="https://img.megabox.co.kr/SharedImg/2022/12/19/ipNV9mznaoTGHvWqUCk5qu9BUBwWHZ6i_648.jpg" alt="이미지1">
                </div>
                <div><img src="https://img.megabox.co.kr/SharedImg/2022/12/19/THSeKCTyXQ3QgOM2cwSmj68IxXkAYn1F_648.jpg" alt="이미지2"></div>
                <div><img src="https://img.megabox.co.kr/SharedImg/2022/11/15/QUtYjEe2wZlUZuhZ0ddHW1Jj0Jhuqopx_648.jpg" alt="이미지3"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <!--jquery는 닫는body앞에 넣기-->
    <!--jquery cdn 안에 1.0버전 script는 하나의 코드만 추가시 새로운 script를 만들어야한다.먼저 참조할 것을 위에 넣는다-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.slick').slick({
                //setting - name: setting - value :
                autoplay:true,
                dots:true,//GitHub에 있음. autoplay는 기본 false-> true로 바꿔주야함
                            });
        });
    </script>
</body>

</html>
